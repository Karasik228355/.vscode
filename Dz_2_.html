<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8eee6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        background-color: #f8eee6;
        padding: 40px;
        border-radius: 10px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
      }

      .form-group {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input[type="email"] {
        padding: 10px 20px;
        font-size: 1em;
        border: 2px solid #7e22ce;
        border-radius: 5px 0 0 5px;
        width: 300px;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        background-color: #7e22ce;
        color: white;
        cursor: pointer;
        border-radius: 0 5px 5px 0;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #5b17a6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register to our Newsletter!</h1>
      <div class="form-group">
        <input type="email" placeholder="Type your email here..." />
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
