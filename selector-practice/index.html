<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile">
      <img
        class="profile__avatar"
        src="https://www.google.com/imgres?q=%D0%B0%D0%B2%D0%B0%D1%82%D0%B0%D1%80%D0%BA%D0%B8&imgurl=https%3A%2F%2Fcs15.pikabu.ru%2Fpost_img%2F2024%2F06%2F23%2F1%2F1719093912118195457.jpg&imgrefurl=https%3A%2F%2Fpikabu.ru%2Fstory%2Favatarki_dlyasamyikh_vazhnyikh_i_delovyikh_lyudey_11535777&docid=qxWVGZEoxhloPM&tbnid=vJ457bvmVBFrhM&vet=12ahUKEwiIi-r99KaOAxU0GRAIHem9ECIQM3oECG4QAA..i&w=640&h=640&hcb=2&ved=2ahUKEwiIi-r99KaOAxU0GRAIHem9ECIQM3oECG4QAA"
        alt="avatar"
        data-role="image"
      />
      <h2 class="profile__name">Святослав</h2>
      <p class="profile__bio">Капібара</p>
      <ul class="profile__actions">
        <li class="actions__item">
          <a
            class="actions__link"
            href="https://www.google.com/imgres?q=%D0%B0%D0%B2%D0%B0%D1%82%D0%B0%D1%80%D0%BA%D0%B8&imgurl=https%3A%2F%2Fcs15.pikabu.ru%2Fpost_img%2F2024%2F06%2F23%2F1%2F1719093912118195457.jpg&imgrefurl=https%3A%2F%2Fpikabu.ru%2Fstory%2Favatarki_dlyasamyikh_vazhnyikh_i_delovyikh_lyudey_11535777&docid=qxWVGZEoxhloPM&tbnid=vJ457bvmVBFrhM&vet=12ahUKEwiIi-r99KaOAxU0GRAIHem9ECIQM3oECG4QAA..i&w=640&h=640&hcb=2&ved=2ahUKEwiIi-r99KaOAxU0GRAIHem9ECIQM3oECG4QAA"
            >Зовнішнє посилання</a
          >
        </li>
        <li class="actions__item">
          <a class="actions__link" href="#">Внутрішнє посилання</a>
        </li>
        <li class="actions__item">
          <a class="actions__link" href="#" data-action="delete"
            >Видалити профіль</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
